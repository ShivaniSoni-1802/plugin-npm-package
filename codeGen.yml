overwrite: true
schema: 'http://localhost:8080/graphql'
documents:
    - 'app/src/**/*.graphql':
generates:
    app/src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
            - 'named-operations-object'
        config:
            withHooks: true
            enumsAsConst: true
            maybeValue: T | undefined
    ./graphql.schema.json:
        plugins:
            - 'introspection'
